<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c2401036eb.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            height: 8vh;
            background-color: darkslategrey;
            display: flex;
            align-items: center;
        }

        .menu-btn {
            border: none;
            background: none;
            color: white;
            padding: 1vh 1vw;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><button class="menu-btn" id="menu_btn" onclick="f();">
                        <i class="fa fa-bars"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <script>
        "use strict;"
        let flag = true;
        function f() {
            if(flag){
                document.getElementById("menu_btn").innerHTML = `<i class="fa fa-bars"></i>`;
                flag = false;
            }
            else{
                document.getElementById("menu_btn").innerHTML = `<i class="fa fa-xmark"></i>`;
                flag = true;
            }
        }
    </script>
</body>

</html>
